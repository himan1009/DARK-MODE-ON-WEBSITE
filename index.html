<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE HEADER FOR DARK MODE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcabbbb5dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li>    <a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" alt="" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate </span>Amelia</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing <br> elit. Aut neque distinctio eius similique officiis sapiente error quae architecto eos minus!</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="images/pattern.png" alt="" class="back-img">
            <img src="images/girl.png" alt="" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <script>
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="images/sun.png";
            }
            else{
                icon.src="images/moon.png";
            }
        }
    </script>
</body>
</html>
